<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students by Artur Saiakhov Skillbox 10</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script src="/students.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <!-- <div class="py-5 text-center">
            <h2>Checkout form</h2>
            <p class="lead">Text</p>
          </div> -->
        <div class="row g-5">
          <div class="col-md-7 col-lg-12">
            <h4 class="mb-3">Add student</h4>
            <form id="studentForm" class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-sm-4">
                  <label for="firstName" class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder=""
                    value=""
                    required=""
                  />
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
                <div class="col-sm-4">
                  <label for="lastName" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder=""
                    value=""
                    required=""
                  />
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
                <div class="col-sm-4">
                  <label for="middleName" class="form-label">Middle Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="middleName"
                    placeholder=""
                    value=""
                    required=""
                  />
                  <div class="invalid-feedback">
                    Valid middle name is required.
                  </div>
                </div>
                <div class="col-sm-4">
                  <label for="dateBirth" class="form-label"
                    >Date of Birth</label
                  >
                  <input
                    id="dateBirth"
                    type="date"
                    min="1900-01-01"
                    value="2000-12-31"
                    required
                  />
                  <div class="invalid-feedback">
                    Valid date of Birth is required.
                  </div>
                </div>
                <div class="col-sm-4">
                  <label for="date" class="form-label">Starting year</label>
                  <input
                    id="date"
                    type="number"
                    min="2000"
                    step="1"
                    value="2018"
                    required
                  />
                  <div class="invalid-feedback">
                    Valid starting year is required.
                  </div>
                </div>
                <div class="col-sm-4">
                  <label for="faculty" class="form-label">Faculty</label>
                  <input type="text" id="faculty" name="" required />
                  <div class="invalid-feedback">Valid faculty is required.</div>
                </div>
              </div>
              <hr class="my-4" />
              <button
                id="submit-button"
                class="w-100 btn btn-primary btn-lg"
                type="submit"
              >
                Add Student
              </button>
            </form>
            <div class="students-list" id="students-list"></div>
          </div>
        </div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2022 Artur Saiakhov</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
