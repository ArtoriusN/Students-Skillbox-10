<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students by Artur Saiakhov Skillbox 10</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <main>
        <!-- <div class="py-5 text-center">
            <h2>Checkout form</h2>
            <p class="lead">Text</p>
          </div> -->
        <div class="row g-5">
          <div class="col-md-7 col-lg-12">
            <h4 class="mb-3">Add student</h4>
            <form id="studentForm" class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-sm-4">
                  <label for="firstName" class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder=""
                    value=""
                    required=""
                  />
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
                <div class="col-sm-4">
                  <label for="lastName" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder=""
                    value=""
                    required=""
                  />
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
                <div class="col-sm-4">
                  <label for="middleName" class="form-label">Middle Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="middleName"
                    placeholder=""
                    value=""
                    required=""
                  />
                  <div class="invalid-feedback">
                    Valid middle name is required.
                  </div>
                </div>
                <div class="col-sm-4">
                  <label for="dateBirth" class="form-label"
                    >Date of Birth</label
                  >
                  <input
                    id="dateBirth"
                    type="date"
                    min="1900-01-01"
                    value="2000-12-31"
                    required
                  />
                  <div class="invalid-feedback">
                    Valid date of Birth is required.
                  </div>
                </div>
                <div class="col-sm-4">
                  <label for="date" class="form-label">Starting year</label>
                  <input
                    id="date"
                    type="number"
                    min="2000"
                    step="1"
                    value="2018"
                    required
                  />
                  <div class="invalid-feedback">
                    Valid starting year is required.
                  </div>
                </div>
                <div class="col-sm-4">
                  <label for="faculty" class="form-label">Faculty</label>
                  <input type="text" id="faculty" name="" required />
                  <div class="invalid-feedback">Valid faculty is required.</div>
                </div>
              </div>
              <hr class="my-4" />
              <button
                id="submit-button"
                class="w-100 btn btn-primary btn-lg"
                type="submit"
              >
                Add Student
              </button>
            </form>
            <div class="students-list" id="students-list"></div>
          </div>
        </div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2022 Artur Saiakhov</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let validated;
        let copyStudentsDef;
        let studentsDef = [
          {
            sname: "Сидоров",
            fname: "Иван",
            lname: "Михайлович",
            bdate: "2000-12-31",
            startlearn: "2005",
            fac: "Физики",
          },
          {
            sname: "Сидорова",
            fname: "Ивана",
            lname: "Михайловна",
            bdate: "1994-11-12",
            startlearn: "2019",
            fac: "Астрономии",
          },
          {
            sname: "Сорокина",
            fname: "Мария",
            lname: "Алексеевна",
            bdate: "1992-01-01",
            startlearn: "2008",
            fac: "Математики",
          },
          {
            sname: "Андропов",
            fname: "Александр",
            lname: "Петрович",
            bdate: "1992-10-03",
            startlearn: "2003",
            fac: "Информатики",
          },
          {
            sname: "Никифоров",
            fname: "Олег",
            lname: "Олегович",
            bdate: "1995-12-24",
            startlearn: "2021",
            fac: "Химии",
          },
        ];

        //Устанавливаем для даты рождения максимально текущую дату id dateBirth
        dateBirth.max = new Date().toISOString().split("T")[0];

        //Устанавливаем для даты поступления максимально текущую дату id date
        date.max = new Date().getFullYear();

        //Считаем возраст студента
        function getAge(dateString) {
          let today = new Date();
          // dateString = dateString.toISOString();
          let birthDate = new Date(dateString);
          let age = today.getFullYear() - birthDate.getFullYear();
          let m = today.getMonth() - birthDate.getMonth();
          if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
            age--;
          }
          return age;
        }

        //вывод массива студентов
        function createStudentItem(
          sname,
          fname,
          lname,
          bdate,
          startlearn,
          fac
        ) {
          let course;
          let newSemester = 0;
          let studItemBox = document.createElement("ul");
          studItemBox.classList.add("list-group", "group-students");
          let fullNameText = sname + " " + fname + " " + lname;
          //если месяц больше августа то новый семестр, прибавляем курс
          if (new Date().getMonth() > 7) {
            newSemester++;
          }
          if (+startlearn >= new Date().getFullYear() - 4) {
            course = `${
              new Date().getFullYear() - +startlearn + newSemester
            } year`;
          } else {
            course = "graduated";
          }
          let yearStudyText = `${startlearn} - ${+startlearn + 4} (${course})`;
          let age = `${bdate.split("-").reverse().join(".")} (${getAge(
            bdate
          )})`;
          let fullName = document.createElement("li");
          let faculty = document.createElement("li");
          let bDate = document.createElement("li");
          let yearStudy = document.createElement("li");
          fullName.classList.add("list");
          faculty.classList.add("list");
          bDate.classList.add("list");
          yearStudy.classList.add("list");
          fullName.textContent = fullNameText;
          faculty.textContent = fac;
          bDate.textContent = age;
          yearStudy.textContent = yearStudyText;

          //вкладываем кнопки в div для объединения
          studItemBox.append(fullName);
          studItemBox.append(faculty);
          studItemBox.append(bDate);
          studItemBox.append(yearStudy);

          return {
            studItemBox,
            fullName,
            faculty,
            bDate,
            yearStudy,
          };
        }

        createStudentApp();

        //функция вывода в DOM
        function createStudentApp() {
          //ЗДЕСЬ ТОЛЬКО ВЫВОДИМ ИЗ МАССИВА ОБЪЕКТОВ в DOM
          let container = document.getElementById("students-list");
          container.innerHTML = "";
          container.innerHTML = `<ul class="list-group" id='headStudent'>
                <li class="list list-main" id='sname'>Full name</li>
                <li class="list list-main" id='fac'>Faculty</li>
                <li class="list list-main" id='bdate'>Date of Birth</li>
                <li class="list list-main" id="startlearn">Year of study</li>
              </ul>`;
          // container.append(tableHead);
          studentsDef.forEach((element) => {
            let studentItem = createStudentItem(
              element.sname,
              element.fname,
              element.lname,
              element.bdate,
              element.startlearn,
              element.fac
            );
            container.append(studentItem.studItemBox);
            // studentItem.studItemBox.append(studentItem.fullName);
          });
        }

        //сортировка массива объектов по указанному ключу
        function sort(arr, param) {
          return (sortArr = arr.sort(function (a, b) {
            //   console.log(a[param], b[param]);
            if (a[param] < b[param]) {
              return -1;
            }
          }));
        }

        // document
        //   .getElementById("startlearn")
        //   .addEventListener("click", function (e) {
        //     // let idInput = e.target.getAttribute("id");
        //     // copyStudentsDef = [...studentsDef];
        //     //указываем ключ по id (совпадают) и запускаем функцию сортировки
        //     studentsDef = sort(studentsDef, "startlearn");
        //     createStudentApp();
        //   });

        //отслеживаем нажатие на ul id headStudent
        document
          .getElementById("headStudent")
          .addEventListener("click", function (e) {
            let idInput = e.target.getAttribute("id");
            studentsDef = sort(studentsDef, idInput);
            createStudentApp();
          });

        //добавляем студента и перерисовываем вывод включая добавленного
        document
          .getElementById("studentForm")
          .addEventListener("submit", function (e) {
            //ЗДЕСЬ ТОЛЬКО ДОБАВЛЯЕМ В МАССИВ ОБЪЕКТОВ
            //предотвращаем стандартное действие браузера при отправке формы (перезагрузка страницы)
            e.preventDefault();
            const forms = document.querySelectorAll(".needs-validation");
            // Loop over them and prevent submission
            Array.from(forms).forEach((form) => {
              validated = 1;
              if (!form.checkValidity()) {
                e.stopPropagation();
                validated = 0;
              } else {
                validated = 1;
              }
              form.classList.add("was-validated");
            });

            if (validated !== 0) {
              console.log("клик");
              let firstName = document.getElementById("firstName").value;
              let lastName = document.getElementById("lastName").value;
              let middleName = document.getElementById("middleName").value;
              let dateBirth = document.getElementById("dateBirth").value;
              let date = document.getElementById("date").value;
              let faculty = document.getElementById("faculty").value;
              studentsDef.push({
                sname: firstName,
                fname: lastName,
                lname: middleName,
                bdate: dateBirth,
                startlearn: date,
                fac: faculty,
              });
              console.log(studentsDef);
              createStudentApp();
            }
          });
      });
    </script>
  </body>
</html>
